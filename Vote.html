              <div class="container text-justify col-xs-12">
                  <div class="boxVS row justify-content-center">
                        
                        <script>
                              var comic1 =0;
                              var comic2=0;
                              
                              function onClicks(){
                                    comic1 += 1;
                                    VoteBar(comic1,comic2);
                                    document.getElementById("comic1").innerHTML= comic1;
                              };
                                                

                              function onClick(){
                                    comic2 += 1;
                                    VoteBar(comic1,comic2);                                         
                                    document.getElementById("comic2").innerHTML= comic2;
                              };                  
                        </script>

                        <div class="col-xs-6 col-lg-5">
                              <button class="thumbnail button-size" onClick="onClicks()">
                                    <img src="./imagenes/Batman-Flash-The-Button-HC.jpg" class="imagen-size-vote img-responsive" alt="foto de batman">
                              </button>
                              <p>Votos: <a id="comic1"> 0 </a></p>
                        </div>
                        <div class="col-xs-6 col-lg-5">
                              <button class="thumbnail button-size" onClick="onClick()">
                                    <img src="./imagenes/el-Comics-Presents-72.jpg" class="imagen-size-vote img-responsive" alt="foto de lobezno">
                              </button>
                              <p>Votos: <a id="comic2"> 0 </a></p>
                        </div>
                        <div class="versus">
                              <a href="#" class="panel-heading">
                                    <img src="./imagenes/2018-09-28.png" class="img-responsive" alt="VS">
                              </a>
                        </div>
                  </div>
                  <div class="title-vote"><h4>Votacion</h4></div>
                  <div class="move">
                              <div class="progress col-xs-12">
                                    <div id="progressBar" class="justify-content-center progress-bar bg-warning" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                              </div>
                              <br>
                  </div>
            </div>
